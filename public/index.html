<!DOCTYPE html>
<html>
  <head>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

  <body id="body">
    <div id="wrap">
      <div id="cont">
        <main class="index">
          <div class="slide" data-slide-id="1" data-slide-form="fade">
            <div class="slide__wrap">
              <ul class="slide-cont">
                <li class="slide-cont__item"><img src="/images/index/img_01.jpg" alt=""></li>
                <li class="slide-cont__item"><img src="/images/index/img_02.jpg" alt=""></li>

            </div>
          </div>
          <div class="slide" data-slide-id="2" data-slide-form="side" data-slide-inter="4000" data-slide-dur="600">
            <div class="slide__wrap">
              <ul class="slide-cont">
                <li class="slide-cont__item"><img src="/images/index/img_01.jpg" alt=""></li>
                <li class="slide-cont__item"><img src="/images/index/img_02.jpg" alt=""></li>
                <li class="slide-cont__item"><img src="/images/index/img_03.jpg" alt=""></li>
                <li class="slide-cont__item"><img src="/images/index/img_04.jpg" alt=""></li>
              </ul>
              <div class="slide-np"></div>
              <ul class="slide-pn"></ul>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="/js/script.bundle.js"></script>
